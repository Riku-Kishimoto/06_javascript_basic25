        //Q2．商品価格 priceを受け取り、消費税率 taxが10%として、税込価格を戻り値で返す関数式 getTotalPrice を書きなさい。
        //    1000円の商品を購入した時の税込み価格をconsoleに表示してください

        function getTotalPrice(price) {
            const tax = 0.1;
            const total = price + (price * tax);

        };

        //Q4．配列 items = ['財布', '鍵', 'スマホ'] を受け取り、配列の要素数（= length）を取得し、テンプレートリテラルで「持ち物は○個です」と戻り値として返す関数式 getCount を作りなさい。

        items = ['財布', '鍵', 'スマホ']

        //Q5．次のオブジェクトproductを引数で取得し、この price を 20 % OFF（小数は切り捨て）にして戻り値で返す関数式 getSalePrice を作りなさい。


        const product = { name: 'ノート', price: 3129400 };

        function getSalePrice(product) {
            const price = product.price;
            const salePrice = Math.floor(price * 0.8);

        };
