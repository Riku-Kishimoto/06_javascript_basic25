<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //オブジェクトの書き方 順番を保証しない
        const book = { title: '吾輩は猫である', auther: '夏目漱石', pages: 620 };

        console.log(book);
        console.log(book.title);//吾輩は猫である　ドット表記法
        console.log(book['title']);//吾輩は猫である ブラケット表記法

        const book2 = { title: '吾輩は猫である' };
        console.log(book2);
        book2.auther = '夏目漱石';//キーでなければ追加
        console.log(book2);

        book2.title = '坊っちゃん';
        console.log(book2);


    </script>
</body>

</html>
