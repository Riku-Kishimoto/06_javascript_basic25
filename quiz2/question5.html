<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>当たりを探せ！</h1>
    <div class="buttons">
        <button>押す</button>
        <button>押す</button>
        <button>押す</button>
        <button>押す</button>
        <button>押す</button>
        <button>押す</button>
        <button>押す</button>
        <button>押す</button>
        <button>押す</button>
    </div>

    <style>
        h1 {
            text-align: center;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 500px;
            margin-inline: auto;
        }

        button {
            padding: 10px;
            font-size: 16px;
        }

        body.winner {
            background-color: pink;
        }

        body.loser {
            background-color: #ccc;
        }
    </style>

    <script>
        //ボタンを押して当たったら背景がピンク色、はずれたらグレー色になるようにしてください。

        // 1. button要素を全て取得して、変数buttonsに代入する

        const buttons = document.querySelectorAll('button');
        console.log(buttons);


        // 2. buttonsの要素数分、ランダムな数（0〜8）を生成する

        const randomNum = Math.floor(Math.random() * buttons.length);
        console.log(randomNum);

        // 3. for文で、buttonsの要素数分、クリックイベントを設定する

        //for文
        for (let i = 0; i < buttons.length; i++) {
            //クリックするアクションを感知
            buttons[i].addEventListener('click', function () {
                console.log('クリックしたぞ' + i);
                //bodyの中身を取得
                const bodyall = document.querySelector('body');
                if (randomNum === i) {
                    bodyall.classList.remove('loser');
                    bodyall.classList.add('winner');
                } else {
                    bodyall.classList.remove('winner');
                    bodyall.classList.add('loser');

                }
            })
        }

        // 4. もし、ランダムな数値と、クリックした要素のインデックスが一致したら、ピンク色にする（winnerクラスを追加して、loserクラスを削除する）
        // 5. もし、ランダムな数数値と、クリックした要素のインデックスが一致しなかったら、グレー色にする（loserクラスを追加して、winnerクラスを削除する）
    </script>

</body>

</html>
