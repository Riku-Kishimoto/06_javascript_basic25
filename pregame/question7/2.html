<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="box"></div>
    <script>
        const color = { r: 0, g: 255, b: 0 };
        const box = document.querySelector('.box');

        document.box.backgroundColor =
            'rgb(' +
            color[0].r +
            ',' +
            color[0].g +
            ',' +
            color[0].b +
            ')';
    </script>
</body>

</html>
