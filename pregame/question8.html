<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // Q1．次のオブジェクトがあります。
        // このオブジェクトから name の値を取り出し、変数 productName に代入するコードを書きなさい。
        // ※consoleに表示させる必要はありません

        const item = {
            name: 'Pen',
            price: 120
        };

        const productName = item.name;

        console.log(productName);


        // Q2．次のオブジェクトがあります。
        // color の値を 'green' に変更するコードを書きなさい

        const fruit = {
            type: 'Apple',
            color: 'red'
        };

        fruit.color = 'green';

        console.log(fruit);

        // Q3．次のオブジェクトを要素に持つ配列があります。
        // 2つ目（index1）のnameの値を取り出し、変数 animalName に代入してコンソールに表示するコードを書きなさい。

        const animals = [
            { name: 'ポチ', age: 5 },
            { name: 'たま」', age: 2 }
        ];

        const animalName = animals[1].name;

        console.log(animalName);

        // Q4．次の関数があります。
        // この関数を実行し、引数を使って、「こんにちは Yuta さん」と表示させるコードを書きなさい

        function greet(name) {
            console.log('こんにちは ' + name + ' さん');
        }

        greet('Yuta');

        // Q5．次の関数を定義してください。
        // 引数numを受け取り、numが100以上なら true、100未満ならfalseを返す関数 isBig を定義しなさい。
        // 150を渡して結果をコンソールに表示してください。

        function isBig(num) {
            if (num >= 100) {
                return true;
            } else if (num < 100) {
                return false;
            }
        }

        console.log(isBig(150));
    </script>

</body>

</html>
