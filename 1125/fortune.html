<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">占う</button>
    <div id="result"></div>

    <style>
        body {
            background: radial-gradient(#2b1055, #000);
            color: #fff;
            font-family: serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
        }

        h1,
        h2 {
            color: #ffd700;
            text-shadow: 0 0 10px #ffd700;
        }

        #btn {
            background: linear-gradient(135deg, #ffd700, #ffa500);
            border: none;
            padding: 10px 30px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        #btn:hover {
            transform: scale(1.05);
        }

        #result {
            opacity: 0;
            transition: 0.5s;
            margin-top: 20px;
        }

        #result.show {
            opacity: 1;
        }
    </style>

    <script>
        // 配列リテラルを作る
        // オブジェクトリテラルでメッセージを書く
        // 引数・戻り値のある関数式を作る
        // 1回分の占い結果を作る関数式getFortune
        // ボタンをクリックしたときのイベント（HTMLを書き換えて表示＋アニメーション）


        // 配列リテラルを作る
        const luckList = ['大吉', '中吉', '小吉', '凶'];

        const colorList = ['red', 'blue', 'green', 'yellow'];

        const itemList = ['お守り', 'ノート', 'スマホ', 'コーヒー'];

        // オブジェクトリテラルでメッセージを書く
        //キーが文字列なのに''がない場合は文字列として扱う
        const messages = {
            大吉: '今日は最高の一日になりそう！',
            中吉: '穏やかに過ごせる一日になるでしょう',
            小吉: '小さな幸せを見つけよう',
            凶: '焦らず落ち着いて行動しよう',
        }

        // 引数・戻り値のある関数式を作る
        console.log(luckList[0]);//大吉
        const number = Math.floor(Math.random() * luckList.length);
        console.log(luckList[number]);

        const getRandomElement = function (array) {
            return array[Math.floor(Math.random() * array.length)];
        };

        //ランダムカラー　*引数は配列
        //const colorList = ['red', 'blue', 'green', 'yellow'];
        const color = getRandomElement(colorList);

        console.log(color);

        // 1回分の占い結果を作る関数式getFortune
        const getFortune = function () {
            const luck = getRandomElement(luckList);//ランダムな運勢
            const color = getRandomElement(colorList);//ランダムなカラー
            const item = getRandomElement(itemList);//ランダムなアイテム
            //メッセージはオブジェクトから取得
            //大吉中吉小吉凶のどれか
            //オブジェクトを取る方法は２通りあるドットとブラケット記法
            const message = messages[luck];//オブジェクトからメッセージ取得
            //戻り値がオブジェクト
            return {
                luck: luck,
                color: color,
                item: item,
                message: message,
            };
        };
        const getFo = getFortune();
        console.log(getFo);

        // ボタンをクリックしたときのイベント（HTMLを書き換えて表示＋アニメーション）
        const btn = document.querySelector('#btn');
        const result = document.querySelector('#result');

        btn.addEventListener('click', () => {
            const resultObjects = getFortune();
            let message = resultObjects.message
            //アロー関数
            //textContentは中身を書き換えるプロパティ
            result.innerHTML = `<h2> ${resultObjects.luck} </h2>
            <p>ラッキカラー:${resultObjects.color}</p>
            <p>ラッキアイテム:${resultObjects.item}</p>
            <p> ${message}</p>`;

            result.classList.add('show');
        });
    </script>
</body>

</html>
